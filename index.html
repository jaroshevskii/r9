<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  body {
    background-color: black;
    background-image: url('https://blog.1a23.com/wp-content/uploads/sites/2/2020/02/Desktop.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: #ffffff;
    font-family: 'Helvetica Neue', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    margin: 8px;
    width: 300px;
    padding: 30px;
    border-radius: 10px;
    background-color: rgba(5, 5, 10, 0.75);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.75);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
  }
  
.avatar {
  width: 150px; /* Змініть бажаний розмір */
  height: 150px; /* Змініть бажаний розмір */
  border: none; /* Видаляємо контур */
  margin: 0px auto 0px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
}
  
  .avatar img {
    height: 130%;
    border-radius: 50%;
    object-fit: cover;
  }
  
  .title {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    font-size: 50px;
    margin-bottom: 5px;
    color: #fdda40;
  }
  
  .logo {
    width: 60px;
  }
  .button {
    display: block;
    margin: 10px auto;
    padding: 12px 25px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    text-decoration: none;
    color: #ffffff;
    background-color: #3498db;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    position: relative;
    overflow: hidden;
  }
  .button-telegram {
    background-color: #1da1f2;
  }
  .button-viber {
    background-color: #665cac;
  }
  .button-whatsapp {
    background-color: #25d366;
  }
  .button-phone {
    background-color: #25d366;
  }
  .button:hover {
      background-color: #2e7171; /* Змініть цей колір на бажаний */
  }
  .button .icon {
    position: absolute;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);
    font-size: 20px;
  }
  .info {
    font-size: 15px;
    margin-top: 0px;
    color: #aaa;
    font-weight: bold;
  }
  .decoration {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(white, transparent);
    pointer-events: none;
    opacity: 0.05;
  }
  .decoration::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 120%;
    height: 120%;
    background-image: radial-gradient(white, transparent);
    pointer-events: none;
    opacity: 0.05;
  }
  .accent-lines {
    position: absolute;
    width: 100%;
    height: 100%;
    transform: translateZ(0);
    z-index: -1;
  }
  .accent-line {
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #3498db;
    transform-origin: left;
    opacity: 0.3;
    animation: accentAnimation 3s linear infinite;
  }
  @keyframes accentAnimation {
    0% {
      transform: scaleX(0);
    }
    50% {
      transform: scaleX(1);
    }
    100% {
      transform: scaleX(0);
    }
  }
</style>
<title>€вген</title>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="https://github.com/jaroshevskii/r9/blob/main/avatar.png?raw=true" alt="Аватар Жени">
    </div>
    <h1 class="title"><img src="https://github.com/jaroshevskii/r9/blob/main/logo.png?raw=true" alt="Логотип Євро" class="logo"><span>вген</span></h1>
    <p class="info">Оберіть зручний для Вас вид зв'язку</p>
    <a class="button button-whatsapp" href="https://wa.me/+380688526717" target="_blank">
      <i class="icon fab fa-whatsapp"></i>WhatsApp
    </a>
    <a class="button button-viber" href="viber://chat?number=+380688526717" target="_blank">
      <i class="icon fab fa-viber"></i>Viber
    </a>

        <a class="button button-telegram" href="https://telegram.me/+380688526717" target="_blank">
      <i class="icon fab fa-telegram-plane"></i>Telegram
    </a>
    <a class="button button-phone" href="tel:+380688526717">
      <i class="icon fas fa-mobile-alt"></i>Зателефонувати
    </a>
<!-- <a id="copy-button" class="button button-copy">
  <i class="icon far fa-copy"></i>Скопіювати номер
</a> -->

    <div class="decoration"></div>
    <div class="accent-lines">
      <div class="accent-line" style="top: 10%;"></div>
      <div class="accent-line" style="top: 30%;"></div>
      <div class="accent-line" style="top: 50%;"></div>
      <div class="accent-line" style="top: 70%;"></div>
      <div class="accent-line" style="top: 90%;"></div>
    </div>
  </div>
<script>
  // Отримайте посилання на кнопку та номер телефону
  var copyButton = document.getElementById("copy-button");
  var phoneNumber = "+380688526717"; // Змініть на свій номер

  // Додайте обробник події для кнопки
  copyButton.addEventListener("click", function() {
    // Створіть новий елемент для тимчасового збереження тексту
    var tempInput = document.createElement("input");
    // Встановіть значення цього елементу на номер телефону
    tempInput.value = phoneNumber;
    // Додайте елемент до документу
    document.body.appendChild(tempInput);
    // Виділіть текст у введеному полі
    tempInput.select();
    // Скопіюйте вміст в буфер обміну
    document.execCommand("copy");
    // Видаліть тимчасовий елемент
    document.body.removeChild(tempInput);
    
    // Змініть текст кнопки на "Скопійовано"
    copyButton.innerHTML = '<i class="icon far fa-check-circle"></i>Скопійовано';
    // Після короткого часу поверніть текст кнопки назад
    setTimeout(function() {
      copyButton.innerHTML = '<i class="icon far fa-copy"></i>Скопіювати номер';
    }, 2000); // Після 2 секунд
  });
</script>

</body>
</html>
