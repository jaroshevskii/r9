<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #121212;
    color: #ffffff;
    font-family: 'Helvetica Neue', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 400px;
    padding: 40px;
    border-radius: 10px;
    background-color: #1e1e1e;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    position: relative;
  }
  .title {
    font-size: 28px;
    margin-bottom: 20px;
  }
  .button {
    display: block;
    margin: 15px auto;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    text-decoration: none;
    color: #ffffff;
    background-color: #3498db;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  .button-telegram {
    background-color: #1da1f2;
  }
  .button-viber {
    background-color: #665cac;
  }
  .button-whatsapp {
    background-color: #25d366;
  }
  .button-phone {
    background-color: #e74c3c;
  }
  .button:hover {
    background-color: #2980b9;
  }
  .info {
    font-size: 14px;
    margin-top: 20px;
    color: #aaa;
  }
  .decoration {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(white, transparent);
    pointer-events: none;
    opacity: 0.1;
  }
  .decoration::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 120%;
    height: 120%;
    background-image: radial-gradient(white, transparent);
    pointer-events: none;
    opacity: 0.1;
  }
</style>
<title>Зв'язок із Женею</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Привіт, я Женя!</h1>
    <p class="info">Я готовий спілкуватися з вами. Оберіть зручний спосіб:</p>
    <a class="button button-telegram" href="https://telegram.me/женя" target="_blank">Telegram</a>
    <a class="button button-viber" href="viber://chat?number=номер_Жені" target="_blank">Viber</a>
    <a class="button button-whatsapp" href="whatsapp://send?phone=номер_Жені" target="_blank">WhatsApp</a>
    <a class="button button-phone" href="tel:номер_Жені">Мобільний телефон</a>
    <p class="info">Не соромтеся зв'язатися зі мною!</p>
    <div class="decoration"></div>
  </div>
</body>
</html>
